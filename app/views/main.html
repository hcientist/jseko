<div masonry class="row">
  <div class="col-xs-8 col-xs-offset-1">
    <h1>Jseko: Jokes in no particular order</h1>
    <joke ng-repeat="individualJoke in filteredAllJokes = (
                     allJokes |
                     filter:jokePCRange |
                     orderBy:randomOrder |
                     filter:searchAll |
                     Type:arrayOfViewableJokeTypes)"
          model="individualJoke"
          answer-filter-array="arrayOfViewableAnswerTypes"
          answer-range="answerPCRange"
          class="col-xs-4 joke joke-animation"
          ng-class="jokeCssClasses(individualJoke.type)"></joke>
    <div ng-animate="'no-jokes'" ng-cloak ng-show="!filteredAllJokes.length">
      <div class="bg-info nfo">Unfortunately there are no jokes that are humorous enough to be on this site with that search criteria.  Try again!</div>
      <div><img id="humerus" class="img-responsive" src="img/humerus.jpg" alt="Hope you fin this humorous too!"></div>
    </div>
  </div>
  <div class="col-xs-2 filter">
    <h3>Filters</h3>
    <div class="row">
      <div class="col-xs-12">
        <h4>Search :</h4>
      </div>
      <div class="col-xs-12">
        <input id="searchField" type="text" placeholder="Full or part i al words" ng-model="searchAll">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <h4>Joke Type</h4>
      </div>
      <div ng-repeat="uniqJokeType in uniqJokeTypes">
        <div class="row" ng-click="jokeTypeClick(uniqJokeType)">
          <div class="col-xs-7 col-xs-offset-1">
            <div class="type-filter-button"
                 ng-class="jokeCssClasses(uniqJokeType)">
              <label for="input-{{uniqJokeType | SpaceToHyphen}}">{{uniqJokeType}}</label>
            </div>
          </div>
          <div class="col-xs-3">          
            <input id="input-{{uniqJokeType | SpaceToHyphen}}"
                   ng-click="jokeTypeClick(uniqJokeType)"
                   type="checkbox"
                   class="js-switch"
                   ui-switch="{color: '{{colors.onColors($index)}}', secondaryColor: '{{colors.offColors($index)}}'}"
                   checked
                  />
          </div>
        </div>
      </div>
      <div class="col-xs-12">
        <h4>Answer Type</h4>
      </div>
      <div ng-repeat="uniqAnswerType in uniqAnswerTypes">
        <div class="row" ng-click="answerTypeClick(uniqAnswerType)">
          <div class="col-xs-7 col-xs-offset-1">
            <div class="type-filter-button"
                 ng-class="answerCssClasses(uniqAnswerType)"
                 >
            <!-- ng-click="answerTypeClick(uniqAnswerType)" -->
              <label ng-bind="uniqAnswerType"
                     for="input-{{uniqAnswerType | SpaceToHyphen}}">
              </label>
            </div>
          </div>
          <div class="col-xs-3">
            <input id="input-{{uniqAnswerType | SpaceToHyphen}}"
                   type="checkbox"
                   class="js-switch"
                   ui-switch="{color: '{{colors.onColors(16-$index)}}', secondaryColor: '{{colors.offColors(16-$index)}}'}"
                   checked
                  />
<!--                    ng-model="AnswerTypeFilter[uniqAnswerType]" -->
            <!-- <input type="checkbox" ng-model="AnswerTypeFilter[uniqAnswerType]" hidden/> -->
          </div>
        </div>
      </div>
    </div>   
    <div class="row">
      <div class="col-xs-12">
        <h4>Parental Control</h4>
      </div>
      <div class="col-xs-12">
        <h5>Joke Filtering</h5>
        <rzslider rz-slider-model="slider.jokeLowerBound"
                  rz-slider-high="slider.jokeUpperBound"
                  rz-slider-floor="slider.min"
                  rz-slider-ceil="slider.max"></rzslider>
      </div>
      <div class="col-xs-12">
        <h5>Answer Filtering</h5>
        <rzslider rz-slider-model="slider.answerLowerBound"
                  rz-slider-high="slider.answerUpperBound"
                  rz-slider-floor="slider.min"
                  rz-slider-ceil="slider.max"></rzslider>
      </div>
    </div>
  </div>
</div>
