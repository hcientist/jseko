<div class="row">
  <div class="col-md-9">
    <h1>Jokes</h1>
    <!-- <div ng-repeat="joke in jokes | orderByPriority | unique:'type'">
      <input type="checkbox" ng-model="joke.checked" /> {{ joke.type }}
    </div>
     -->
    <div class="">
      <!-- <div ng-repeat="item in items" ng-show="Filter[item.type]">{{item}}</div> -->
      <!-- <div class="col-md-4" ng-repeat="individualJoke in allJokes" ng-class="{hidden: individualJoke.hidden == true}"> -->
      <div class="col-md-4" ng-repeat="individualJoke in allJokes | filter:jokeQuestionRange" ng-show="Filter[individualJoke.type]">
        <!-- {{joke}} -->
        <div class="">
          {{individualJoke.joke}}
        </div>
        <ul>
          <li class="btn btn-primary" ng-click="showAnswer = ! showAnswer" ng-repeat="answer in individualJoke.answers | filter:jokeAnswerRange">
            <div ng-show="showAnswer">
              {{answer.ans}}
            </div>
          </li>
        </ul>
        <!-- </div> -->
      </div>
    </div>
  </div>
  <div class="col-md-3">Filters
    <div class="row">
      <div class="col-md-12" ng-repeat="uniq in uniqTypes">
        Joke Type
        <label ng-bind="uniq"></label>
        <input type="checkbox" ng-model="Filter[uniq]"/>
      </div>
    </div>   
    <div class="row">
      <div class="col-md-12">
        Parental Control
        <!-- <input ng-model="pCValue" type="text" id="mySlider1" slider options="pCOptions" /> -->
        <!-- <slider floor="1" custom-floor="1" custom-ceiling="10" ceiling="10" ng-model-low="lowerBound" ng-model-high="upperBound"></slider> -->
        <slider ng-model="lowerBound" ng-model-range="upperBound" floor="1" ceiling="10" step="1"></slider>
        <slider ng-model="jokeLow" ng-model-range="jokeHigh" floor="1" ceiling="10" step="1"></slider>
      </div>
    </div>
  </div>
</div>
